name: CI

on: [push, pull_request]

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend-server
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install ruff
      - name: Lint with Ruff
        run: ruff check .

  stagehand-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./my-stagehand-app
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Type check
        run: npm run build

  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ask-to-mike
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint --if-present
